<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        for ( let i=0 ; i < 5 ; i++ ) {
            for ( let j=0 ; j < 5 ; j++) {
                if ( j <= i ) {
                    document.write("*")
                }
            }
            document.write("<br>")
        }
        document.write("<br>")

        for ( let i=0 ; i < 5 ; i++ ) {
            for ( let j=0 ; j < 5 ; j++) {
                if ( j >= i ) {
                    document.write("*")
                }
            }
            document.write("<br>")
        }
        document.write("<br>")
        for (let i = 0; i <= 5; i++) {
            for (let j = 4; j >= i; j--) {
                document.write('&ensp;');
            }
            for (let j = 1; j <= i; j++) {
                document.write('*');
            }
            document.write("<br>")
        }
        document.write("<br>")
        for (let i = 1; i <= 5; i++) {
            for (let j = 1; j < i; j++) {
                document.write('&ensp;');
            }
            for (let j = 5; j >= i; j--) {
                document.write('*');
            }
            document.write("<br>")
        }
        document.write("<br>")
        for ( let i=0 ; i <= 7; i++) {
            for ( let j=0 ; j <= 20 ; j++) {
                if (i===0 || i===7 || j===0 || j===20) {
                    document.write("*")
                } else {
                    document.write("&ensp;")
                }
            }

            document.write("<br>")
        }

    </script>
</body>
</html>
