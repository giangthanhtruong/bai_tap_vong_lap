<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("Nhập vào một số"));
        let gt = 1;
        for (let i= n-1; i >=0; i--) {
            gt = gt * n;
        }
        alert("Giai thừa là : " +gt)
    </script>
</body>
</html>
