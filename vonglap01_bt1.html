<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        for ( let i=1; i <= 999 ; i++) {
            if (i === 99){
                document.write("Bạn đã hoàn thành")
                break;
            }
            document.write(i + "<br>");
        }
    </script>
</body>
</html>
