<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("Nhập vào nhiệt độ"));
        if ( num < 20 ) {
            alert("Bạn hãy tăng nhiệt độ lên")
        } else if ( num > 100) {
            alert("Bạn hãy giảm nhiệt độ xuống")
        } else {
            alert("Nhiệt độ rất ok")
        }
    </script>
</body>
</html>
